name: Build & Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run linting
        run: npm run lint
        continue-on-error: true

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_TAMBO_API_KEY: ${{ secrets.NEXT_PUBLIC_TAMBO_API_KEY || 'test-key' }}
          NEXT_PUBLIC_TAMBO_URL: https://api.tambo.ai
          NEXT_PUBLIC_GOOGLE_GENAI_API_KEY: ${{ secrets.NEXT_PUBLIC_GOOGLE_GENAI_API_KEY || 'test-key' }}

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: always()
        continue-on-error: true

  security-audit:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true

  code-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: Check for dead code
        run: npm install -g depcheck && depcheck --ignores="@types/*,framer-motion,lucide-react"
        continue-on-error: true
